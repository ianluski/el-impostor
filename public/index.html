<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#000000"/>
  <meta name="color-scheme" content="dark"/>
  <title>El Impostor</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">

    <!-- Landing -->
    <section id="landing" class="card">
      <h1>‚öΩ El Impostor</h1>
      <button id="goCreate" class="btn primary">Crear sala</button>
      <button id="goJoin" class="btn">Unirse a sala</button>
    </section>

    <!-- Lobby -->
    <section id="home" class="card hidden">
      <h2>Lobby</h2>

      <input id="name" class="input" placeholder="Tu nombre"/>

      <div class="room-field">
        <input id="room" class="input" placeholder="C√≥digo de sala"/>
        <button id="copyRoom" class="btn small copy-btn" title="Copiar">üìã</button>
      </div>

      <!-- Ajustes (solo host / solo modo crear) -->
      <div id="settings" class="settings">
        <div class="settings-row">
          <label>Impostores:
            <select id="impostorCount" class="input select-like">
              <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
            </select>
          </label>
          <label>Tiempo de votaci√≥n (s):
            <input id="voteSeconds" type="number" min="10" max="300" value="30" class="input"/>
          </label>
        </div>

        <label class="block">Lista personalizada (uno por l√≠nea o separada por comas) ‚Äî solo host</label>
        <textarea id="customList" rows="4" class="input textarea"></textarea>

        <button id="applySettings" class="btn">Aplicar configuraci√≥n</button>
      </div>

      <!-- Controles -->
      <div id="controls" class="row">
        <button id="createBtn" class="btn primary">Crear</button>
        <button id="joinBtn" class="btn">Unirse</button>
        <button id="startBtn" class="btn success">Iniciar ronda</button>
      </div>

      <div id="status" class="muted">Jugadores en sala: 0</div>
      <ul id="playersList"></ul>
    </section>

    <!-- Juego -->
    <section id="game" class="card hidden">
      <div id="hostBadge" class="muted">Host: ‚Äî</div>

      <div class="word-row">
        <h2 id="wordDisplay">‚Äî</h2>
        <button id="toggleHideBtn" class="icon-btn" title="Ocultar/Mostrar">üëÅ</button>
      </div>

      <div class="row">
        <button id="btnStartVote" class="btn primary">Iniciar votaci√≥n</button>
        <button id="exitBtn" class="btn warn">Salir</button>
      </div>
    </section>

    <!-- Votaci√≥n -->
    <section id="voting" class="card hidden">
      <h2>Votaci√≥n</h2>
      <p class="muted">Tiempo restante: <span id="voteTimer">‚Äî</span></p>
      <div id="voteOptions"></div>
      <button id="confirmVoteBtn" class="btn primary" disabled>Votar</button>
    </section>

    <!-- Resultado -->
    <section id="result" class="card hidden">
      <h2>Resultado</h2>
      <p id="resultText"></p>
      <button id="nextRoundHostBtn" class="btn success hidden">Siguiente ronda</button>
    </section>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
