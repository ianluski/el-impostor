<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="theme-color" content="#000000"/>

    <!-- Juego -->

      <h2>Resultado</h2>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>

</html>
