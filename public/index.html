<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Impostor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Landing -->
    <div id="landing" class="card">
      <h1>⚽ El Impostor</h1>
      <button id="goCreateBtn" class="btn primary">Crear sala</button>
      <button id="goJoinBtn" class="btn">Unirse a sala</button>
    </div>

    <!-- Lobby -->
    <div id="home" class="card hidden">
      <h2>Lobby</h2>
      <input id="name" class="input" placeholder="Tu nombre">
      <input id="room" class="input" placeholder="Código de sala">
      <textarea id="pool" class="textarea" placeholder="Lista personalizada (solo host)"></textarea>
      <label>Impostores:
        <select id="impostors" class="select">
          <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
        </select>
      </label>
      <label>Tiempo de votación (s):
        <input id="voteSeconds" class="input" type="number" value="30">
      </label>
      <button id="createBtn" class="btn primary">Crear sala</button>
      <button id="joinBtn" class="btn">Unirse</button>
      <button id="startBtn" class="btn success">Iniciar juego</button>
      <div id="status" class="muted">Jugadores en sala: 0</div>
      <ul id="playersList"></ul>
    </div>

    <!-- Game -->
    <div id="game" class="card hidden">
      <h2 id="role">Tu palabra aparecerá aquí</h2>
      <button id="revealBtn" class="btn">Revelar impostor</button>
      <button id="nextBtn" class="btn primary">Siguiente ronda</button>
      <button id="backBtn" class="btn warn">Salir</button>
    </div>

  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
