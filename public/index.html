<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Impostor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Landing -->
    <section id="landing" class="card">
      <h1>⚽ El Impostor</h1>
      <button id="goCreateBtn" class="btn primary">Crear sala</button>
      <button id="goJoinBtn" class="btn">Unirse a sala</button>
    </section>

    <!-- Lobby -->
    <section id="home" class="card hidden">
      <h2>Lobby</h2>
      <input id="name" class="input" placeholder="Tu nombre">
      <input id="room" class="input" placeholder="Código de sala">
      <div class="row">
        <button id="createBtn" class="btn primary">Crear</button>
        <button id="joinBtn" class="btn">Unirse</button>
      </div>
      <button id="startBtn" class="btn success">Iniciar ronda</button>
      <div id="status" class="muted">Jugadores en sala: 0</div>
      <ul id="playersList"></ul>
    </section>

    <!-- Juego -->
    <section id="game" class="card hidden">
      <div id="currentHostGame" class="muted">Host: —</div>
      <h2 id="role">—</h2>
      <div class="row">
        <button id="startVoteBtn" class="btn primary">Iniciar votación</button>
        <button id="nextBtn" class="btn">Siguiente ronda</button>
        <button id="backBtn" class="btn warn">Salir</button>
      </div>
    </section>

    <!-- Pantalla de votación -->
    <section id="voteScreen" class="card hidden">
      <h2>Votación</h2>
      <p class="muted">Selecciona a un jugador y confirma tu voto</p>
      <div id="voteTargets" class="targets"></div>
      <button id="voteBtn" class="btn primary vote-fixed" disabled>Votar</button>
    </section>

    <!-- Resultado de votación -->
<section id="voteOutcome" class="card hidden">
  <h2>Resultado</h2>
  <p id="voteMessage"></p>
  <div class="row">
    <button id="nextRoundBtn" class="btn success hidden">Siguiente ronda</button>
  </div>
</section>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
