<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El Impostor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="themeToggle" class="theme-btn">ðŸŒ™</button>

  <!-- Landing -->
  <section id="landing">
    <h1>âš½ El Impostor</h1>
    <button id="goCreateBtn" class="btn primary">Crear sala</button>
    <button id="goJoinBtn" class="btn">Unirse a sala</button>
  </section>

  <!-- Home / Lobby -->
  <section id="home" class="hidden">
    <h2>Lobby</h2>
    <div id="hostBadge" class="muted"></div>
    <div>
      <input id="name" placeholder="Tu nombre">
    </div>
    <div id="rowCreate">
      <button id="createBtn" class="btn primary">Crear</button>
    </div>
    <div id="rowJoin" class="hidden">
      <input id="room" placeholder="CÃ³digo de sala">
      <button id="joinBtn" class="btn">Unirse</button>
    </div>
    <div>
      <textarea id="pool" placeholder="Lista personalizada (solo host)"></textarea>
    </div>
    <div>
      <label>Impostores:</label>
      <select id="impostors">
        <option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div>
      <label>Tiempo de votaciÃ³n (s):</label>
      <input id="voteSeconds" type="number" value="30" min="10" max="120">
    </div>
    <div>
      <button id="startBtn" class="btn primary">Iniciar juego</button>
    </div>
    <p id="roomCodeTag" class="muted"></p>
    <p id="status"></p>
    <ul id="playersList"></ul>
    <div id="scoreLobby"></div>
  </section>

  <!-- Juego -->
  <section id="game" class="hidden">
    <h2 id="role"></h2>
    <p id="currentHostGame" class="muted"></p>
    <div id="revealBox" class="hidden"></div>
    <div class="row wrap">
      <button id="revealBtn" class="btn">Revelar</button>
      <button id="nextBtn" class="btn primary">Siguiente ronda</button>
      <button id="backBtn" class="btn warn">Salir</button>
    </div>
    <div id="scoreGame"></div>

    <!-- Panel de votaciÃ³n -->
    <section id="votingPanel" class="hidden glass">
      <h2>VotaciÃ³n</h2>
      <p>Tiempo restante: <span id="voteCountdown">â€”</span></p>
      <div id="voteTargets" class="row wrap"></div>
      <p id="myVote" class="muted"></p>
      <div class="row wrap">
        <button id="startVoteBtn" class="btn primary">Iniciar votaciÃ³n</button>
        <button id="endVoteBtn" class="btn warn">Forzar fin</button>
      </div>
      <div id="voteResults" class="hidden"></div>
      <button id="applyScoreBtn" class="btn success hidden">Aplicar marcador</button>
    </section>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
