<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Impostor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
  <div class="container">

    <!-- ========== Landing ========== -->
    <div id="landing" class="card">
      <h1>âš½ El Impostor</h1>
      <button id="goCreateBtn" class="btn primary">Crear sala</button>
      <button id="goJoinBtn" class="btn">Unirse a sala</button>
    </div>

    <!-- ========== Lobby/Home ========== -->
    <div id="home" class="card hidden">
      <h2>Lobby</h2>
      <input id="name" class="input" placeholder="Tu nombre">
      <div id="rowCreate">
        <button id="createBtn" class="btn primary">Crear</button>
      </div>
      <div id="rowJoin">
        <input id="room" class="input" placeholder="CÃ³digo de sala">
        <button id="joinBtn" class="btn">Unirse</button>
      </div>
      <textarea id="pool" class="textarea" placeholder="Lista personalizada (solo host)"></textarea>
      <label>Impostores:
        <select id="impostors" class="select">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </label>
      <label>Tiempo de votaciÃ³n (s):
        <input id="voteSeconds" class="input" type="number" value="30">
      </label>
      <button id="startBtn" class="btn primary">Iniciar juego</button>
      <div id="status" class="muted">Jugadores en sala: 0</div>
      <ul id="playersList"></ul>
      <div id="hostBadge" class="muted"></div>
      <div id="scoreLobby"></div>
    </div>

    <!-- ========== Game ========== -->
    <div id="game" class="card hidden">
      <div id="currentHostGame" class="muted">Host: â€”</div>
      <div id="role" class="role-big"></div>
      <div id="revealBox" class="muted hidden"></div>
      <button id="revealBtn" class="btn">Revelar</button>
      <button id="nextBtn" class="btn primary">Siguiente ronda</button>
      <button id="backBtn" class="btn warn">Salir</button>

      <!-- VotaciÃ³n -->
      <div id="votingPanel" class="hidden">
        <h2>VotaciÃ³n</h2>
        <div>Tiempo restante: <span id="voteCountdown">â€”</span></div>
        <div id="voteTargets"></div>
        <div id="myVote" class="muted"></div>
        <button id="startVoteBtn" class="btn primary">Iniciar votaciÃ³n</button>
        <button id="endVoteBtn" class="btn warn">Forzar fin</button>
        <div id="voteResults" class="hidden"></div>
        <button id="applyScoreBtn" class="btn success">Aplicar marcador</button>
      </div>

      <!-- Marcador -->
      <h3>Marcador</h3>
      <div id="scoreGame"></div>
    </div>

  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
