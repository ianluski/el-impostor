<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Impostor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Pantalla Inicial -->
    <section id="landing" class="card">
      <h1>‚öΩ El Impostor</h1>
      <button id="goCreate" class="btn primary">Crear sala</button>
      <button id="goJoin" class="btn">Unirse a sala</button>
    </section>

    <!-- Lobby -->
    <section id="home" class="card hidden">
      <h2>Lobby</h2>
      <input id="name" class="input" placeholder="Tu nombre">

      <div class="room-field">
        <input id="room" class="input" placeholder="C√≥digo de sala" readonly>
        <button id="copyRoom" class="btn small">üìã</button>
      </div>

      <div class="row">
        <button id="createBtn" class="btn primary">Crear</button>
        <button id="joinBtn" class="btn">Unirse</button>
      </div>
      <button id="startBtn" class="btn success">Iniciar ronda</button>

      <div id="status" class="muted">Jugadores en sala: 0</div>
      <ul id="playersList"></ul>
    </section>

    <!-- Pantalla de Juego -->
    <section id="game" class="card hidden">
      <h2 id="wordDisplay">Tu palabra aparecer√° aqu√≠</h2>
      <div class="row">
        <button id="voteBtn" class="btn primary">Iniciar votaci√≥n</button>
        <button id="nextRoundBtn" class="btn success hidden">Siguiente ronda</button>
        <button id="exitBtn" class="btn warn">Salir</button>
      </div>
    </section>

    <!-- Pantalla de Votaci√≥n -->
    <section id="voting" class="card hidden">
      <h2>Votaci√≥n</h2>
      <p>Selecciona a un jugador y confirma tu voto</p>
      <div id="voteOptions"></div>
      <button id="confirmVoteBtn" class="btn primary">Votar</button>
    </section>

    <!-- Pantalla de Resultado -->
    <section id="result" class="card hidden">
      <h2>Resultado</h2>
      <p id="resultText"></p>
    </section>

  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
