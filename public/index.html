<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>El Impostor</title>
  <link rel="stylesheet" href="style.css" />

<body>
  <button id="themeToggle" class="theme-btn" aria-label="Tema">ðŸŒ—</button>

  <div class="container">
    <!-- Landing -->
    <section id="landing" class="card">
      <h1>âš½ El Impostor</h1>
      <p class="muted">Juego de palabras con impostor. CreÃ¡ una sala o unÃ­te.</p>
      <button id="goCreateBtn" class="btn primary">Crear sala</button>
      <button id="goJoinBtn" class="btn">Unirse a sala</button>

    <!-- Lobby -->
    <section id="home" class="card hidden">
      <h2>Lobby</h2>
      <input id="name" class="input" placeholder="Tu nombre" maxlength="32" />
      <input id="room" class="input code" placeholder="CÃ³digo de sala (ABCD)" maxlength="8" />

      <textarea id="pool" class="textarea" placeholder="Lista personalizada (solo host) - una palabra por lÃ­nea"></textarea>

      <label class="label">Impostores
        <select id="impostors" class="select">
          <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
        </select>
      </label>

      <label class="label">Tiempo de votaciÃ³n (s)
        <input id="voteSeconds" class="input" type="number" value="60" min="10" max="300" />
      </label>

      <button id="startBtn" class="btn success">Iniciar juego</button>

      <div id="hostBadge" class="muted"></div>
      <div id="status" class="muted">Jugadores en sala: 0</div>
      <ul id="playersList"></ul>

      <h3>Marcador</h3>
      <div id="scoreLobby"></div>
    </section>

    <!-- Juego -->
    <section id="game" class="card hidden">
      <div id="currentHostGame" class="muted">Host: â€”</div>
      <div id="role" class="role-big">â€”</div>

      <div id="revealBox" class="reveal hidden"></div>

      <div class="row">
        <button id="revealBtn" class="btn">Revelar impostor</button>
        <button id="nextBtn" class="btn primary">Siguiente ronda</button>
        <button id="backBtn" class="btn warn">Salir</button>
      </div>

      <!-- VotaciÃ³n (pantalla que reemplaza la palabra mientras dura) -->
      <section id="votingPanel" class="glass hidden">
        <h2>VotaciÃ³n</h2>
        <p class="muted">Tiempo restante: <span id="voteCountdown">â€”</span></p>
        <div id="voteTargets" class="targets"></div>
        <p id="myVote" class="muted"></p>
        <div class="row">
          <button id="startVoteBtn" class="btn primary">Iniciar votaciÃ³n</button>

        <button id="applyScoreBtn" class="btn success">Aplicar marcador</button>
      </section>

      <h3>Marcador</h3>
      <div id="scoreGame"></div>
    </section>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>

</html>
