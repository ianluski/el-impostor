<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>El Impostor</title>
  <link rel="stylesheet" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <main class="card">
    <h1>⚽ El Impostor</h1>

    <!-- NUEVO: tu nombre -->
    <div class="row">
      <input id="name" placeholder="Tu nombre (ej: Ian)" maxlength="32" />
    </div>

    <!-- Crear sala (genera código) -->
    <div class="row">
      <button id="createBtn">Crear sala</button>
      <span id="roomCodeTag" class="tag" style="display:none"></span>
    </div>

    <!-- Unirse a una sala existente -->
    <div class="row">
      <input id="room" placeholder="Código de sala (ej: ABCD)" maxlength="8" />
      <button id="joinBtn">Unirse</button>
      <button id="startBtn">Iniciar juego</button>
    </div>

    <p id="status">Jugadores en sala: 0</p>
    <p id="role">Tu palabra aparecerá aquí</p>
  </main>

  <script src="client.js"></script>
</body>
</html>
